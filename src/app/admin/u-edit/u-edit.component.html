<div class="main-wrapper login-body">
    <div class="login-wrapper">
    <div class="container">
    <img class="img-fluid logo-dark mb-2" src="" alt="GED Logo">
    <div class="loginbox">
    <div class="login-right">
    <div class="login-right-wrap">
    <h1>Modification d'un utilisateur</h1>
    
    <form [formGroup]="updateForm">
    <div class="form-group">
    <label class="form-control-label">Non d'utilisateur</label>
    <input class="form-control" type="text" formControlName="login">
    <mat-error *ngIf="updateForm.controls['login'].hasError('required')">
        le champ est obligatoire
    </mat-error>
    </div>
    <div class="form-group">
    <label class="form-control-label">Pr√©nom</label>
    <input class="form-control" type="text" formControlName="firstName">
    </div>
    <div class="form-group">
    <label class="form-control-label">Nom</label>
    <input class="form-control" type="text" formControlName="lastName">
    </div>
    <div class="form-group">
        <select name="droits" class="form-control" [multiple]="true" formControlName="authorities">
            <option value="ROLE_ADMIN">ROLE_ADMIN</option>
            <option value="ROLE_USER">ROLE_USER</option>
          </select>
    </div>
    <div class="form-group">
    <mat-label class="form-control-label">Email</mat-label>
    <input class="form-control" type="email"  formControlName="email">
    <mat-error *ngIf="updateForm.controls['email'].hasError('email')">
        Veuillez mettre une adresse email valide. Ex : adresse@ged.com
      </mat-error>
    <mat-error *ngIf="updateForm.controls['email'].hasError('required')">
        le champ Email est obligatoire
      </mat-error>
    </div>
    <div class="form-group mb-0">
      <button class="btn btn-lg btn-block btn-danger w-45 mx-5 " (click)="onAnnuler()" >Annuler <i class="fas fa-times"></i></button>
    <button class="btn btn-lg btn-block btn-primary w-45"  type="submit" [disabled]="updateForm.invalid" (click)="onSubmit()">Modifier <i class="fas fa-edit"> </i></button>
    </div>
    </form>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
