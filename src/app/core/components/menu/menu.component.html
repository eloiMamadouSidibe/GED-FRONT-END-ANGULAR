<body class="nk-body bg-lighter npc-default has-sidebar no-touch nk-nio-theme">
    <div class="header header-one">
        <a href="javascript:void(0);" id="toggle_btn">
            <i class="fas fa-bars"></i>
        </a>
       
        <a class="mobile_btn" id="mobile_btn">
            <i class="fas fa-bars"></i>
        </a>
        <ul class="nav nav-tabs user-menu">
            <li class="nav-item dropdown has-arrow main-drop">
                <a href="#" class="dropdown-toggle nav-link" data-bs-toggle="dropdown">
                    <span class="user-img">
                        <img [src]="imageUrl" alt="">
                        <span class="status online"></span>
                    </span>
                    <span>{{login}}</span>
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" routerLink="/admin/users"><i class="fas fa-users me-1"></i>
                        Gestion des Utilisateurs</a>
                    <a class="dropdown-item" (click)="logOut()"><i class="fas fa-sign-out-alt me-1"></i>
                        Déconnexion</a>
                </div>
            </li>
            
        </ul>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-inner slimscroll">
            <div id="sidebar-menu" class="sidebar-menu">
                <ul>
                    <li class="menu-title"><span>Main</span></li>
                    <li routerLinkActive="active">
                        <a routerLink="dashboard"><i
                                class="fas fa-home"></i> <span>Dashboard</span></a>
                    </li>
                    <li routerLinkActive="active">
                        <a routerLink="type-document"><i class="fas fa-file"></i> <span>Type
                            Document</span></a>
                        </li>
                    <li routerLinkActive="active">
                        <a routerLink="dossier"><i class="fas fa-folder"></i> <span>Dossier</span></a>
                        </li>
                    <li routerLinkActive="active">
                        <a routerLink="salle"><i class="fas fa-map"></i> <span>Salle</span></a>
                        </li>
                    <li routerLinkActive="active">
                        <a routerLink="rayon"><i class="fas fa-chart-pie"></i> <span>Rayon</span></a>
                        </li>
                    <li routerLinkActive="active">
                        <a routerLink="boite"><i class="fas fa-box"></i> <span>Boîte</span></a>
                        </li>
                    <li routerLinkActive="active">
                        <a routerLink="process"><i class="fas fa-th"></i> <span>Process</span></a>
                        </li>
                    <li routerLinkActive="active">
                        <a routerLink="service"><i class="fas fa-briefcase"></i> <span>Service</span></a>
                        </li>
                    <li routerLinkActive="active">
                        <a routerLink="sous-service"><i class="fas fa-briefcase"></i> <span>Sous Service</span></a>
                        </li>
                   
                </ul>
            </div>
        </div>
    </div>



</body>
