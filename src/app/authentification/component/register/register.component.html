<div class="main-wrapper login-body">
    <div class="login-wrapper">
    <div class="container">
    <img class="img-fluid logo-dark mb-2" src="" alt="GED Logo">
    <div class="loginbox">
    <div class="login-right">
    <div class="login-right-wrap">
    <h1>Inscription</h1>
   
    <div *ngIf="succesMessage" class="alert alert-success">
        {{ succesMessage }}
      </div>
    
    <form [formGroup]="registerForm">
    <div class="form-group">
    <label class="form-control-label">Non d'utilisateur</label>
    <input class="form-control" type="text" formControlName="login">
    </div>
    <div class="form-group">
    <mat-label class="form-control-label">Email</mat-label>
    <input class="form-control" type="email"  formControlName="email">
    <mat-error *ngIf="registerForm.controls['email'].errors && registerForm.controls['email'].dirty">
        Veuillez mettre une adresse email valide. Ex : adresse@ged.com
      </mat-error>
    </div>
    <div class="form-group">
    <label class="form-control-label">Nouveau mot de passe</label>
    <input class="form-control" type="password" formControlName="password">
    <mat-error *ngIf="registerForm.controls['password'].errors?.['minlength']">
        Entrez au minimum 8 caract√®res
      </mat-error>
    </div>
    <div *ngIf="passwordStrength">
        <div [ngClass]="{'weak': passwordStrength.score <= 1, 'medium': passwordStrength.score <= 2, 'strong': passwordStrength.score > 2}">
            {{ passwordStrength.label }}
        </div>
      </div>
      <br>
    <div class="form-group">
    <label class="form-control-label">Confirmation du nouveau mot de passe</label>
    <input class="form-control" type="password" formControlName="confirmPassword">
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div> 
    <div class="form-group mb-0">
    <button class="btn btn-lg btn-block btn-primary w-100" type="submit" [disabled]="registerForm.invalid" (click)="onSubmit()">S'inscrire</button>
    </div>
    </form>
    
    <div class="login-or">
    <span class="or-line"></span>
    <span class="span-or">ou</span>
    </div>
    
    <div class="text-center dont-have">Vous avez un compte? <a routerLink="/user/login">Se connecter</a></div>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>
